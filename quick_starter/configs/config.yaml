# --- RUNNER --------------------------------------------------------------
runner_id: dl_stpp                     # <â€” selects BaseRunner.register("dl_stpp")

# --- DATA -----------------------------------------------------------------
data:
  name : PinwheelHawkes
  #num_marks    : 2
  batch_size   : 128
  max_events   : 1024

# --- MODEL ---------------------------------------------------------------
model:
  model_id          : "jump-cnf"  # or "att-cnf", "cond_gmm"
  model_config      : "neuralstpp"
  #num_marks         : 2
  # dim               :  2
  # hdims              : [64, 64, 64]
  # tpp_hidden_dims   : [8, 20]
  actfn             :  "softplus"
  tpp_cond          :  False
  tpp_style         : "split"
  tpp_actfn         : "softplus"
  share_hidden      :  False
  solve_reverse     :  False
  l2_attn           :  False
  tol               :  1e-6
  otreg_strength    :  0.0
  tpp_otreg_strength:  0.0
  layer_type        :  "concat"
  naive_hutch       :  False
  lowvar_trace      :  False
  search_space      : 
    lr: {loguniform: [1e-5, 1e-2]}

  warmup_itrs       : 2
  num_iterations    : 10
  momentum          : 0.9
  weight_decay      : 0.0
  gradclip          : 1.0
  max_events        : 100

# --- TRAINER -------------------------------------------------------------
trainer:
  gpus         : 1
  accelerator  : "cpu"
  max_epochs   : 50
  log_every_n_steps: 100
  check_val_every_n_epochs: 1
  precision    : 32
  ckpt_dir     : ./checkpoints/citibike_neural
  save_top_k   : 3
  monitor      : val_loss
  resume_path  : null
  extra_callbacks:
    - class_path: callbacks.common.test_scheduler.TestSchedulerCallback
    - init_args:
        test_every_n_epochs: 5

# --- LOGGING -------------------------------------------------------------
logging:
  mlflow_uri      : file:./mlruns
  experiment_name : citibike_neural_v1
  run_name        : run_fixed
