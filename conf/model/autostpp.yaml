# conf/model/autostpp.yaml
defaults:
  - /data: pinwheel   # or your dataset fragment
  - _self_

model_id: "autostpp"
monitor: "val/nll"
monitor_mode: "min"

search_space:
  # ——————————————— AutoSTPP hyperparameters ———————————————
  n_prodnet:     5 #10
  hidden_size:   64 #128
  num_layers:    1 #2
  activation:    tanh
  learning_rate: 0.0004
  step_size:     20
  gamma:         0.5
  nsteps:        [10, 10, 10]
  round_time:    true
  trunc:         true
  vis_type:      ['static']
  start_idx:     [0, 2]
  name:          pinwheel #covid_nj_cases

  # ————————————— Shared optimizer / reg from BaseModelConfig ———————
  lr:            0.0004
  opt:           "Adam"
  momentum:      0.9
  weight_decay:  0.0
  dropout:       0.0
